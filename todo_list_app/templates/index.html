{% extends 'base.html' %}
{% load static %}
{% block title %}
  <title>Index - TaskByte</title>
{% endblock title %}
{% block content %}
  <style>
    body {
        background-image: url("{% static 'images/post_notes.jpg' %}");
        background-size: cover; /* Ensures image covers the entire screen */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents tiling */
        height: 100vh; /* Ensures full-screen height */
        margin: 0;
    }
  </style>
  <div class="container">
    <h1>{{ index_msg }}</h1>
  </div>
  <br>
  <br>
  <br>
  <p class="h2 text-center text-wrap">Turn chaos into clarity, one byte at a time</p>
  <p class="h4 text-center text-wrap">TaskByte keeps you organized, efficient, and always ahead of the game!</p>
  <div class="text-center">
    <a href="{% url 'account' %}" class="btn btn-primary shadow">Let's Go!</a>
  </div>
{% endblock content %}
