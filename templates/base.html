{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous" />
    <link rel="icon"
          href="{% static 'images/new_favicon.ico' %}"
          type="image/gif"
          sizes="16x16">
    {% block title %}
    {% endblock title %}
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">   <!-- logo -->
          <img src="{% static "images/new_logo.png" %}"
               alt="TaskByte"
               height="60rel"
               width="100rel">
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav fw-bold">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'todo_list' %}">ToDos</a>
            <a class="nav-link" href="{% url 'contact' %}">Contact me</a>
            <a class="nav-link" href="{% url 'about' %}">About me</a>
          </div>
        </div>
        <!-- Navbar- right side, Login- Register or Logout by checking if user is logged in -->
        {% if user.is_authenticated %}
          <a class="navbar-text fw-medium me-3" href="{% url 'account' %}">{{ user.username }}</a>
          <form action="{% url 'logout' %}" method="post" class="d-flex ms-auto">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger fw-bold">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}"
             class="btn btn-outline-success fw-bold shadow me-2">Login</a>
          <a href="{% url 'register' %}"
             class="btn btn-outline-primary fw-bold shadow">Register</a>
        {% endif %}
      </div>
    </nav>
  </head>
  <!-- Adding background block so I can change bg for each page -->
  <body {% block background %}{% endblock background %}>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
  </body>
</html>
